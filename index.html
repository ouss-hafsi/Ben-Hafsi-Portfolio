<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Pompiere&display=swap" rel="stylesheet"> 
</head>
<body>

<div id="main">
    <!-- playsinline -->
    <video id="img-1" src="images/smoke_3.mp4" autoplay muted loop></video>
    <video id="img-2" src="images/smoke_1.mp4"  ></video>

    <div id="preloader">
        <div class="welcome-text">WELCOME</div>
    </div>

    <div class="control">
        <div class="btn-div" >
            <button class="btn-continue">
                continue
            </button>
        </div>
        <div class="track">
            <div class="dragme"> 
                <div class="arrow"></div>
                <div class="dragme-child"></div>
            </div>
            <p class="dragme-text">dragme</p>


            <div class="circle-p-copy">
                <div class="circle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                <!-- <div class="circle-copy"></div> -->
            </div>
        </div>
    </div>
</div>
<script>
    for (video of document.getElementsByTagName("video")) {
         video.setAttribute("playsinline", "");
         video.setAttribute("muted", "");
         video.play();
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="pace.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>

<script src="script.js"></script>    
</body>
</html>
